<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript">
function validate(){
    var username=document.getElementById("username").value;
    var password=document.getElementById("password").value;
    var confirmpassword=document.getElementById("confirmpassword").value;
    document.getElementById("spanusername").innerHTML="";
    document.getElementById("spanpassword").innerHTML="";
    document.getElementById("spanconfirmpassword").innerHTML="";
    if(username=="")
        {
        document.getElementById("spanusername").innerHTML="UserName should not be empty";
        return false;
        }
    else if(password="")
    {
        document.getElementById("spanpassword").innerHTML="Password should not be empty";
        return false;
    }
    else if(confirmpassword="")
        {
        document.getElementById("spanconfirmpassword").innerHTML="ConfirmPassword should not be empty";
        return false;
        }
}

 

</script>
<style>
#username,#password,#confirmpassword
{
width:100%;
}
#petshop
{
background-color:black;
color:white;

 

}
#login
{
float:right;
color:white;
} 

 

</style>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="Register.jsp" onsubmit="return validate()">
<div id="petshop">
PetShop

 

<a href="Login.jsp"><span id="login">Login</span></a>
</div>
<h2>Register</h2>
</form>
<form action="RegisterServlet" method="post">
Username:<br/>
<input id="username" type="text" name="username"><br/><br/>
<span id="spanusername"></span>
Password:<br/>
<input id="password" type="password" name="password"><br/><br/>
<span id="spanpassword"></span>
Confirm Password:<br/>
<input id="confirmpassword" type="password" name="confirmpassword"><br/><br/>
<span id="spanconfirmpassword"></span>
<input type="submit" value="Register">

 

</form>
</body>
</html>
